<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translator Morse Code</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Translator Huruf ke Kode Morse</h1>
    <label for="text-input">Masukkan Teks:</label>
    <input type="text" id="text-input" placeholder="Tulis teks di sini" />
    <button onclick="convertToMorse()">Konversi ke Kode Morse</button>
    <h2>Hasil Kode Morse:</h2>
    <p id="morse-output"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
